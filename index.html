<html lang="th">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .background-img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .order-button {
    position: absolute;
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.9);
    color: white;
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    text-decoration: none;
}
        .order-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="index.jpg" class="background-img">

</html>
